<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body >
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
                hello world
            </span>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="quote-author">
            <span id="author">
                ME
            </span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet Me!" onclick="tweetQuote()">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="generator-button" id="generator" title="Get new quote!" onclick="getQuote()">
                <i class="fas fa-sync"></i>
            </button>
        </div>
    </div>
    <div class="loader" id="loader" hidden="true"></div>
    <script src="script.js"></script>
</body>
</html>
